<div class="progress">
    <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: {{progress}}%"></div>
</div>
<div class="game-screen-card-container">
  <button ng-show="game.answers.length" ng-click="undo();" class="btn-game-play btn-back active" type="button"><i class="fa fa-arrow-left"></i></button>
  <div class="card card-one">
      <div class="txt">
          {{ t.web.d.play.card1.p }}
          <br><br>
          <a href ng-click="view_results();">{{ t.web.d.play.card1.view_results }}</a>
      </div>
  </div>
  <div ng-if="card.length >= 1" ng-hide="card.length === 1 && do_animation" class="card card-two" ng-class="{'answer-thatsme': answer_value === 1, 'answer-sometimes': answer_value === 0, 'answer-notme': answer_value === -1}">
      <div class="txt">
          <markdown ng-model="card[card.length - 1].text"></markdown>
      </div>
  </div>
  <div ng-if="card.length >= 2" ng-hide="card.length === 2 && do_animation" class="card card-three" ng-class="{'answer-thatsme': answer_value === 1, 'answer-sometimes': answer_value === 0, 'answer-notme': answer_value === -1}">
      <div class="txt">
          <markdown ng-model="card[card.length - 2].text"></markdown>
      </div>
  </div>
  <div ng-if="card.length >=3" ng-hide="card.length === 3 && do_animation" class="card card-four" ng-class="{'answer-thatsme': answer_value === 1, 'answer-sometimes': answer_value === 0, 'answer-notme': answer_value === -1}">
      <div class="txt">
          <markdown ng-model="card[card.length - 3].text"></markdown>
      </div>
  </div>
  <div ng-if="card.length >=4" ng-hide="do_animation" class="card card-four" ng-class="{'answer-thatsme': answer_value === 1, 'answer-sometimes': answer_value === 0, 'answer-notme': answer_value === -1}">
      <div class="txt">
          <markdown ng-model="card[card.length - 4].text"></markdown>
      </div>
  </div>

</div>
<div ng-hide="progress === 100" class="game-screen-btn-container">
  <div class="row">
      <div class="btn-col col-xs-4"><button ng-click="answer(-1)" class="btn-game-play btn-purple" type="button"><span class="icon-outer"><span class="icon"><i class="fa fa-close"></i></span></span><span class="txt">{{ t.web.d.play.notme }}</span></button></div>
      <div class="btn-col col-xs-4"><button ng-click="answer(0)" class="btn-game-play btn-yellow" type="button"><span class="icon-outer"><span class="icon"><i class="fa fa-question"></i></span></span><span class="txt">{{ t.web.d.play.sometimes }}</span></button></div>
    <div class="btn-col col-xs-4"><button ng-click="answer(1)"class="btn-game-play btn-green" type="button"><span class="icon-outer"><span class="icon"><i class="fa fa-check"></i></span></span><span class="txt">{{ t.web.d.play.thatsme }}</span></button></div>
  </div>
</div>
