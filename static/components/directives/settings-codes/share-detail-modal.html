<div class="modal-header">
    <button ng-click="close_share_detail_modal();" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <div ng-if="!show_share_name_edit">
        <h3 class="modal-title" id="modal-title">{{ share_detail.name }}
            <small><a aria-label="Edit name" href ng-click="edit_share_name();">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </a></small>
        </h3>
    </div>
    <div ng-if="show_share_name_edit">
        <form class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" ng-model="share_detail.edit_name">
            </div>
            <button type="submit" class="btn btn-default" ng-click="save_share_name();">
                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </button>
        </form>
    </div>
</div>
<div class="modal-body" id="modal-body">
    <p>{{ t.web.d.settings_codes.detail.code }} {{ share_detail.code }}</p>
    <p>{{ t.web.d.settings_codes.detail.utilization }} {{ share_detail.used }} / {{ share_detail.total }}</p>
    <div class="form-group">
        <label control-label">{{ t.web.d.settings_codes.detail.link }}</label>
        <div>
            <input type="text" class="form-control" ng-model="share_detail_url" readonly>
        </div>
    </div>
    <div ng-hide="share_detail.individual">
        <hr>
        <form>
        <div class="form-group">
            <label>{{ t.web.d.settings_codes.detail.update_label }}</label>
            <input ng-model="share_detail_count" type="number" min="{{share_detail.used}}" max="{{ share_detail_max }}" class="form-control">
        </div>
        <button type="submit" ng-click="update_share_total(share_detail.code, share_detail_count);" class="btn">{{ t.web.d.settings_codes.detail.update_button }}</button>
        </form>
    </div>
    <div ng-show="share_detail.individual && share_detail.used !== share_detail.total">
        <hr>
        <div class="form-group">
            <button ng-click="update_share_total(share_detail.code, 0);" class="btn">{{t.web.d.settings_codes.detail.delete_button }}</button>
        </div>
    </div>
</div>
