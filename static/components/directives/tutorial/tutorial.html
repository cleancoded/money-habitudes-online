<div class="game-screen-card-container">
    <div ng-show="page <= 3" class="card card-four">
        <div class="txt">
            {{ t.web.d.tutorial.card4.p }}
            <br><br>
            <center>
                <button ng-click="complete_tutorial();" class="btn">{{ t.web.d.tutorial.card4.button }}</button>
            </center>
        </div>
    </div>
    <div ng-show="page <= 2" class="card card-four">
        <div class="txt">
            <div class="pie-chart-holder">
                <img src="/static/img/tutorial-card.png" class="img-responsive">
            </div>
            <br>
            {{ t.web.d.tutorial.card3 }}
        </div>
    </div>
    <div ng-show="page <= 1" class="card card-four">
        <div class="txt">
            <ol>
                <li>{{ t.web.d.tutorial.card2.l1 }}</li>
                <li>{{ t.web.d.tutorial.card2.l2 }}</li>
                <li>{{ t.web.d.tutorial.card2.l3 }}</li>
            </ol>
        </div>
    </div>
    <div ng-show="page <= 0" class="card card-four">
        <div class="txt" style="text-align:center;">
            {{ t.web.d.tutorial.card1.p1 }}
            <br><br>
            {{ t.web.d.tutorial.card1.p2 }}
        </div>
    </div>

</div>
<div class="game-screen-btn-container">
    <div class="row">
        <div class="btn-col col-xs-4 col-xs-push-2"><button ng-click="back();" ng-class="{active: page > 0}"class="btn-game-play btn-prev-next" type="button"><i class="fa fa-arrow-left"></i></button></div>
        <div class="btn-col col-xs-4 col-xs-push-2"><button ng-click="next();" ng-class="{active: page < last_page}" class="btn-game-play btn-prev-next" type="button"><i class="fa fa-arrow-right"></i></button></div>
    </div>
</div>
